<!DOCTYPE html>
<html>
<head>
    <title>Mathelo</title>

				<!-- jquery -->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
         <link rel="shortcut icon" href="/images/iconmonstr-3d-view-icon-16.png"/>
        <link rel="stylesheet" href="/js/jQuery-Tags-Input-1.3.2/jquery.tagsinput.css">
				<script type="text/javascript" src="/js/jquery.js"></script>
				<script src="/js/jquery-ui.js"></script>
				<script src="/js/jQuery-Tags-Input-1.3.2/jquery.tagsinput.js"></script>
				<!-- fonts -->
				<link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
				<!-- opentok -->
				<script src="http://static.opentok.com/webrtc/v2.0/js/TB.min.js" ></script>
				<!-- socket.io -->
				<script src="/socket.io/socket.io.js"></script>
				<script>
				var socket = io.connect('http://'+document.domain);
				var roomID = "<%= sessionID %>";
				socket.on('connect', function() {
					socket.emit('room', roomID);
				});
				</script>
				<!-- our stylesheets and js -->
        <script src="/js/index.js"></script>
				<link rel="stylesheet" href="/CSS/styles.css"/>
				<link rel="stylesheet" type="text/css" href="/CSS/index.css"/>
				<!-- foundation -->
				<link rel="stylesheet" type="text/css" href="/foundation-5.0.3/css/foundation.css"/>
				<!-- mathjax -->
		    <script type="text/x-mathjax-config">
		  	MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
				</script>
		    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
		    </script>
</head>
<body>
	<div class="overlay">
		<div class="callout panel" id="dialog">
			<input type="text" id="nameInput" placeholder="Please enter your name..."/>
		</div>
    <div id="sidebar">
        <div id="menu">
            <p style="text-align: right" id="sidebar_header">
                Mathelo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="/images/iconmonstr-menu-icon-32.png" style="cursor:pointer;" alt="sidebar icon" id="icon"/>
            </p>
            <p>
                <table class="menuList">
                    <tr>
                        <td><a href="#" id="invite">Invite Collaborators</a></td>
                        <td><img src="/images/iconmonstr-user-11-icon-32.png" alt="person"/></td>
                    </tr>
                    <tr>
                        <td><a href="#" id="save">Print Solution</a></td>
                        <td><img src="/images/iconmonstr-printer-icon-32.png" alt="person"/></td>
                    </tr>
                    <tr>
                        <td><a href="#" id="clear">Clear Workspace</a></td>
                        <td><img src="/images/iconmonstr-square-dashed-rounded-icon-32.png" alt="person"/></td>
                    </tr>
                    <tr>
                        <td><a href="/about">About</a></td>
                        <td><img src="/images/iconmonstr-note-21-icon-32.png" alt="person"/></td>
                    </tr>
                    <tr>
                        <td><a href="/help">Help</a></td>
                        <td><img src="/images/iconmonstr-help-2-icon-32.png" alt="person"/></td>
                    </tr>

                </table>
            </p>
        </div>
    </div>
    <div id="content">
        <span><img src="/images/iconmonstr-menu-icon-32.png" alt="open menu" id="open_panel_icon"/></span>
        <div class="row panel" id="bigHeader">
            <h3 id="problem_text"><%= problemText %></h3>
        </div>
				<div class="row">

                <div class="draggable ui-widget-content large-4 medium-4 small-4 columns" id="wolfram">
                            <p class="minimize">
                                <img class = "miniz" src="/images/iconmonstr-minus-2-icon-16.png" alt="minus" height="10px" width="10px"/>
                                <img class = "maxim" src="/images/iconmonstr-square-outline-icon-16.png" alt="square" height="10px" width="10px"/>
                                <img class = "close" src="/images/iconmonstr-x-mark-icon-16.png" alt="x" height="10px" width="10px"/>
                            </p>
                            <p>Calculator</p>
                            <input type="text" id="calc" placeholder="e.g. 2+2"/>
                            <div id="result"></div>
                            <div id="error"></div>
                            <b>Recent calculations:</b>
                            <ul id="calc-log">
                            </ul>
                        </div>
                        <div class="draggable ui-widget-content large-4 medium-4 small-4 columns" id="tokbox">
                            <p class="minimize">
                                <img class = "miniz" src="/images/iconmonstr-minus-2-icon-16.png" alt="minus" height="10px" width="10px"/>
                                <img class = "maxim" src="/images/iconmonstr-square-outline-icon-16.png" alt="square" height="10px" width="10px"/>
                                <img class = "close" src="/images/iconmonstr-x-mark-icon-16.png" alt="x" height="10px" width="10px"/>
                            </p>
                            <p>Video chat</p>
                            <div id="placeholder">


                            </div>
                        </div>

	        <div class="draggable ui-widget-content large-4 medium-4 small-4 columns" id="chat">
							<p class="minimize">
                                <img class = "miniz" src="/images/iconmonstr-minus-2-icon-16.png" alt="minus" height="10px" width="10px"/>
                                <img class = "maxim" src="/images/iconmonstr-square-outline-icon-16.png" alt="square" height="10px" width="10px"/>
                                <img class = "close" src="/images/iconmonstr-x-mark-icon-16.png" alt="x" height="10px" width="10px"/>
							</p>
							 <p>Chat</p>
	             <ul id="chat-msgs">
	             </ul>
	             <input type="text" id="msg"/>
						 </div>
	        </div>
				<div class="row bottom">

                    <div class="ui-widget-content large-8 medium-8 small-8 columns" id="board">
					 <p class="minimize">
                            <img class = "miniz" src="/images/iconmonstr-minus-2-icon-16.png" alt="minus" height="10px" width="10px"/>
                            <img class = "maxim" src="/images/iconmonstr-square-outline-icon-16.png" alt="square" height="10px" width="10px"/>
                            <img class = "close" src="/images/iconmonstr-x-mark-icon-16.png" alt="x" height="10px" width="10px"/>
					 </p>
						<div class="boardLeft">
							<p><a class="switchLink" data-context="latex" href="#">LaTeX</a> &middot; <a class="switchLink" data-context="graph" href="#">Graphing</a></p>
						</div>
						</div>
					<div class="draggable ui-widget-content large-4 medium-4 small-4 columns" id="output">
						<p class="minimize">
                            <img class = "miniz" src="/images/iconmonstr-minus-2-icon-16.png" alt="minus" height="10px" width="10px"/>
                            <img class = "maxim" src="/images/iconmonstr-square-outline-icon-16.png" alt="square" height="10px" width="10px"/>
                            <img class = "close" src="/images/iconmonstr-x-mark-icon-16.png" alt="x" height="10px" width="10px"/>
						</p>
						<p>Solution</p>
						<textarea id="solution"></textarea>
					</div>
					</div>
				</div>
    </div>
	</div>
  <script type="text/javascript">
      $('#wrapper').awwCanvas({ apiKey: '010dc9ee-a1e7-4e74-9185-c5fee47ce47d' });
			$("#wrapper").awwCanvas().createNamedBoard('<%= sessionID %>', function() {});
      /* if the canvas can be resized */
      $(window).resize(function() {
          $('#wrapper').awwCanvas().resize();
      });
  </script>
</body>
</html>
