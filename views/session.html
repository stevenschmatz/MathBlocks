<!DOCTYPE html>
<html>
<head>
    <title>MathApp</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="/CSS/styles.css"/>
		<style>
		@font-face {
			font-family:"Merriweather";
			src:url("/font/merriweather/Merriweather-Light.ttf");
		}
		body {
			font-family:"Merriweather" !important;
		}
		h1, h2, h3, h4, h5, h6 {
			font-family:"Merriweather" !important;
		}

		input[type='text'] {
			font-family:"Merriweather";
		}
        .row {
            position: relative;
            top: -50px;
        }

        #problem_text {
            text-align: center;
        }

   	.draggable {
        padding: 0.5em;
        border: 1px solid #555555;
        border-radius: 5px;
        height:200px;
        min-height:150px;
        min-width:150px;
     }

		</style>
		<link rel="stylesheet" type="text/css" href="/foundation-5.0.3/css/foundation.css"/>

		<script src="/js/jquery.js"></script>
		<script src="/js/jquery-ui.js"></script>
		<script src="/socket.io/socket.io.js"></script>
    <script>

        $(function() {
            $("#content").hide();
            $("#content").fadeIn(500);
            $( ".draggable" ).draggable();
            $( ".draggable" ).resizable();
            $(".draggable").mouseover(function() {
                $(this).animate({
                 "border-color": "#494949",
                 "border-width": "0.2em"
                 }, 100);
            });
            $(".draggable").mouseleave(function() {
                $(this).animate({
                            "border-color": "#9D9D9D",
                            "border-width": "1px"
                        }, 100);
											});
        });

    </script>
</head>
<body>
    <div id="content">
        <div class="row panel">
            <h3 id="problem_text"><%= problemText %></h3>
        </div>

        <div class="draggable ui-widget-content large-4 medium-4 small-4 columns">
            <p>Drag me around</p>
        </div>

            <div class="draggable ui-widget-content large-4 medium-4 small-4 columns" id="chat">
                <ul class="chat-msgs">
                </ul>
                <input type="text" id="msg"/>
            </div>
    </div>
</body>
</html>
